
<div class="full-width">
    <div class="font-xl m-3">
        {{user.name}}
    </div>
    <div class="full-width row g-3 p-5">
        <div class="p-3 card bg-white">
            <div style="height: 200px;aspect-ratio: 1;border-radius: 50%;margin: 10px auto;" class="bg-gray mb-2"></div>
            <div class="font-md m-2 txt"><b>{{user.name}}</b></div>
            <div class="font-md m-2 txt text-blue-light-4">{{user.email}}</div>
            <div class="font-md m-2 txt text-gray-light-4">{{user.phone}}</div>
            <div style="width: 80%;"><hr class="font-md m-2 text-gray"/></div>
        <div class="font-md m-2"><b>Last Order</b></div>
        <div class="font-md m-2"><b>Average Order Value</b></div>
        <div class="font-md m-2"><b>Registered At</b></div>
        <div class="text-gray txt font-md">{{user.createdAt |date}}</div>
        <div class="font-md m-2"><b>Activated Email</b></div>
        <div class="text-gray txt font-md">{{user.active?"Active":"Not Yet"}}</div>
        </div>
        <div class="flex">
            <div class="m-2 font-lg txt"><b>My Orders</b></div>
            <app-table
                [showSearch]="false"
                [listData]="orders"
                (list)="setTableData($event)"
                [displayedColumns]="displayedColumns"
                >
                <tr *ngFor="let row of tableData" class="font-md p-5 full-width">
                    <td><input type="checkbox" [(ngModel)]="row.sel" /></td>
                    <td><div (click)="toOrder(row.id)" class="touchable myA font-md">#{{row.id}}</div></td>
                    <td><div class="font-md">{{row.total | currency}}</div></td>
                    <td><div class="font-md">{{row.items}}</div></td>
                    <td><div class="font-md">Completed</div></td>
                    <td><div class="font-md">{{row.createdAt |date}}</div></td>
                  </tr>
                </app-table>
        </div>
    </div>
</div>

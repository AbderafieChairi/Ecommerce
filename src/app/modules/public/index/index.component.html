

<mat-drawer-container class="main-content">
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-list>
      <div mat-subheader>Hello Guest</div>
      <mat-list-item >
        <span class="material-icons-round icon" matListItemIcon>space_dashboard</span>
        <div matListItemTitle>Dashboard</div>
      </mat-list-item>
      <mat-list-item >
        <span class="material-icons-outlined icon" matListItemIcon>grid_view</span>
        <div matListItemTitle>Products</div>
      </mat-list-item>
      <mat-list-item >
        <span class="material-icons-outlined icon" matListItemIcon>table_view</span>
        <div matListItemTitle>Orders</div>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-toolbar color="rimary" class="nav">
    <div (click)="drawer.toggle()" class="touchable" style="margin-right: 10px;position: relative;top: 3px;">
      <mat-icon >menu</mat-icon>
    </div>
    <div (click)="toHome()" class="logo">
      <span>E-Shop</span>
    </div>
    
    <span class="example-spacer">
      <app-search></app-search>
    </span>
    <div class="icon">
      <a routerLink="/store/profile" routerLinkActive="active" ariaCurrentWhenActive="page" style="text-decoration: none;">
        <mat-icon  matBadgeColor="warn" style="font-size: 30px;color: rgb(0, 0, 0);">account_circle</mat-icon>    
      </a>      
    </div>
    <div class="icon">
      <a routerLink="/store/favorite" routerLinkActive="active" ariaCurrentWhenActive="page" style="text-decoration: none;">
        <mat-icon matBadge="{{nbrFav}}" matBadgeColor="warn" style="font-size: 30px;color: rgb(0, 0, 0);">favorite_border</mat-icon>    
      </a>      
    </div>
    <div class="icon">
      <a routerLink="/store/cart" routerLinkActive="active" ariaCurrentWhenActive="page" style="text-decoration: none;">
        <mat-icon matBadge="{{nbr}}" matBadgeColor="warn" style="font-size: 30px;color: rgb(0, 0, 0);">shopping_cart</mat-icon>    
      </a>
    </div>

        </button>
      </mat-menu> -->
  </mat-toolbar>
  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
  <div class="chat">
    <div class="chat-icon touchable" (click)="changeChat()">
        <span class="material-icons">
            textsms
        </span>
    </div>
    <iframe
        *ngIf="chat"
        class="chat-bot card"
        
        width="350"
        height="430"
        src="https://console.dialogflow.com/api-client/demo/embedded/abb82bde-7648-49f4-9c19-10125243e532">
    </iframe>
</div>
</mat-drawer-container>



<mat-drawer-container class="main-content">
  <mat-toolbar color="rimary" class="nav">
    <div (click)="toHome()" class="logo">
      <span class="font-lg"><b>E-Shop</b></span>
    </div>
    
    <span class="example-spacer">
      <app-search></app-search>
    </span>
    <div class="icon touchable" (click)="toProfile()">
        <mat-icon  matBadgeColor="warn" style="font-size: 30px;color: rgb(0, 0, 0);">account_circle</mat-icon>    
    </div>
    <div class="icon touchable">
      <a routerLink="/store/favorite" routerLinkActive="active" ariaCurrentWhenActive="page" style="text-decoration: none;">
        <mat-icon matBadge="{{nbrFav}}" matBadgeColor="warn" style="font-size: 30px;color: rgb(0, 0, 0);">favorite_border</mat-icon>    
      </a>      
    </div>
    <div class="icon touchable">
      <a routerLink="/store/cart" routerLinkActive="active" ariaCurrentWhenActive="page" style="text-decoration: none;">
        <mat-icon matBadge="{{nbr}}" matBadgeColor="warn" style="font-size: 30px;color: rgb(0, 0, 0);">shopping_cart</mat-icon>    
      </a>
    </div>
  </mat-toolbar>
  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
  <div class="chat">
    <div class="chat-icon touchable" (click)="changeChat()">
        <span class="material-icons">
            textsms
        </span>
    </div>
    <iframe
        *ngIf="chat"
        class="chat-bot card"
        
        width="350"
        height="430"
        src="https://console.dialogflow.com/api-client/demo/embedded/abb82bde-7648-49f4-9c19-10125243e532">
    </iframe>
</div>
</mat-drawer-container>

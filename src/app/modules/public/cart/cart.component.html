<div class="full-width">
    <div class="products">
        <table>
            <tr>
              <th></th>
              <th>Description</th>
              <th>Quantity</th>
              <th>Remove</th>
              <th>Price</th>
            </tr>
            <tr *ngIf="cart?.length==0">
                <td [colSpan]="5" class="empty">
                    Cart list empty
                </td>
            </tr>
            <tr *ngFor="let item of cart">
                <td class="img">
                    <img [src]='item.product.thumbnail' height="150" width="150"/>
                </td>
                <td >
                    <div class="title">{{item.product.name}}</div>
                </td>
                <td >
                    <div class="row jst-start gap-2 al-center">
                        <div class="btn-secondary font-md p-1" (click)="reduceQuantity(item.product.id)">
                            <span class="material-icons">remove</span>
                        </div>
                        <div class="font-md" >{{item.quantity}}</div>
                        <div class="btn-secondary font-md p-1" (click)="addQuantity(item.product.id)">
                            <span class="material-icons">add</span>
                        </div>                      
                    </div>

                </td>
                <td >
                    <div class="center column al-left">
                        <div class="btn-gray font-md p-1" (click)="removeFromCart(item.product.id)">
                            <span class="material-icons">close</span>
                        </div>
                    </div>
                </td>
                <td class="details">
                    <div class="cost">
                        <div class="font-lg">{{item.product.price}}£</div>
                        <div class="font-sm" *ngIf="item.hasReduce">(has promo reduction -10%)</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <div class="full-width p-2 column al-right">
                        <div class="font-md">
                            <b>Total {{price}}£</b>
                        </div>
                    </div>
                </td>
            </tr>
        </table>

        
        <div class="commande">
            <div class="discount">
                <input placeholder="please enter a promo" [(ngModel)]="promocode"/>
                <div class="discount-btn button" (click)="checkPromoCode()">
                    Apply Discount
                </div>
            </div>
            <div style="margin: 0px auto;">
                <div class="checkout button">
                    <div class="check-title" (click)="createCheckout()">Checkout</div>
                    <div>
                        <span class="material-icons" style="color: white;">shopping_bag</span>
                    </div>
                </div>
                <div class="shopping button" (click)="toHome()">
                    <div class="shopping-title">Continue Shopping</div>
                </div>
            </div>
        </div>
    </div>
</div>

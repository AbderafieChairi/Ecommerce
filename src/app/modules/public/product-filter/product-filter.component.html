  <div class="flex ">
    <div class="product_catgery">
      <div  class="row al-center jst-s_b p-1" style="border-bottom: solid 1px black;">
        <div class="font-lg text-primary">Category_Name</div>
        <div class="Fiter_by">
          <button mat-button [matMenuTriggerFor]="menu">Filter by: {{filterBy}} 
            <span class="material-icons p-2 font-lg">expand_more</span>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let item of f | keyvalue" (click)="setFilterBy(item.value)"
              class="p-2 font-md"
            >{{item.value}}</button>
          </mat-menu>
        </div>
      </div>
      <div class="row al-center jst-s_b p-1" style="border-bottom: solid 1px black;">
        <div class="font-md">80 results</div>
        <div class="row">
          <div class="touchable" (click)="setGridView(false)">
            <span class="material-icons apperence" [ngStyle]="{color:GridView?'#333':'orange'}">view_list</span>
          </div>
          <div class="touchable" (click)="setGridView(true)">
            <span class="material-icons apperence" [ngStyle]="{color:GridView?'orange':'#333'}">view_module</span>
          </div>
        </div>
      </div>
      <div class="products"  [ngStyle]="{flexDirection:GridView?'row':'none',alignItems:'center',display:GridView?'flex':'block'}">
          <app-simple-product [product]="item" [defaultView]='GridView' *ngFor="let item of products"></app-simple-product>
      </div>
      <div class="pd-1 row jst-center">
        <div class="br-primary row gap-2 br-xs hidden m-2">
          <div class="txt text-primary touchable text-hover-primary-light-7 font-md p-3">previous</div>
          <div class="txt text-primary touchable text-hover-primary-light-7 font-md p-3">1</div>
          <div class="txt text-primary touchable text-hover-primary-light-7 font-md p-3">2</div>
          <div class="txt text-white touchable bg-primary font-md p-3">3</div>
          <div class="txt text-primary touchable text-hover-primary-light-7 font-md p-3">...</div>
          <div class="txt text-primary touchable text-hover-primary-light-7 font-md p-3">next</div>
        </div>
      </div>
    </div>
  </div>
</div>

        <div class="products">
            <div *ngFor="let item of products" >
                <app-simple-product [product]="item" [defaultView]="true"></app-simple-product>
            </div>    
        </div>
        <div class="pd-1 row jst-center">
            <div class="br-primary row gap-2 br-xs hidden m-2">
              <div class="txt text-primary touchable text-hover-primary-light-7 font-md p-3">previous</div>
              <div [class]="page==1?'txt text-white touchable bg-primary font-md p-3':'txt text-primary touchable text-hover-primary-light-7 font-md p-3'">1</div>

              <div class="txt text-primary touchable text-hover-primary-light-7 font-md p-3">...</div>
              <div class="txt text-primary touchable text-hover-primary-light-7 font-md p-3" (click)="next()">next</div>
            </div>
        </div>
    </div>
